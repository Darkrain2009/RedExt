<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedExt - {% block title %}{% endblock %}</title>

  <!-- Tailwind CSS and Inter font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0c10;
    }
    /* Custom Scrollbar - Darker */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(17, 21, 28, 0.7);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(55, 65, 81, 0.5);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(75, 85, 99, 0.5);
    }
    /* Subtle pulse animation for status indicators */
    .animate-subtle-pulse {
      animation: subtle-pulse 3s ease-in-out infinite;
    }
    @keyframes subtle-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>

<body class="bg-[#0a0c10] text-gray-100 flex min-h-screen">
  <!-- Sidebar - Darker -->
  <aside class="w-64 bg-[#12151c]/80 border-r border-[#1f2937]/20 flex flex-col">
    <div class="p-6">
      <!-- Brand - More Subtle -->
      <div class="flex items-center gap-3 mb-8">
        <div class="relative">
          <div class="w-8 h-8 bg-[#1c1f2b] rounded-lg flex items-center justify-center relative z-10 border border-red-500/20">
            <span class="font-bold text-lg text-red-500/90">R</span>
          </div>
        </div>
        <div>
          <span class="text-red-500/90 font-extrabold text-xl tracking-tight">RedExt</span>
          <span class="text-xs text-gray-500 block">Command & Control v1.0</span>
        </div>
      </div>

      <!-- Navigation - Darker & More Subtle -->
      <nav class="space-y-1">
        <a href="{{ url_for('index') }}"
           class="flex items-center px-4 py-3 rounded-lg text-gray-400 hover:bg-[#1c1f2b] hover:text-gray-200 transition-all group relative">
          <div class="absolute inset-0 bg-gradient-to-r from-red-500/0 to-red-500/0 group-hover:from-red-500/5 group-hover:to-transparent rounded-lg transition-all"></div>
          <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-red-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          <span class="font-medium">Overview</span>
        </a>

        <a href="{{ url_for('agents') }}"
           class="flex items-center px-4 py-3 rounded-lg text-gray-400 hover:bg-[#1c1f2b] hover:text-gray-200 transition-all group relative">
          <div class="absolute inset-0 bg-gradient-to-r from-blue-500/0 to-blue-500/0 group-hover:from-blue-500/5 group-hover:to-transparent rounded-lg transition-all"></div>
          <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-blue-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
          </svg>
          <span class="font-medium">Agents</span>
        </a>

        <a href="{{ url_for('tasks') }}"
           class="flex items-center px-4 py-3 rounded-lg text-gray-400 hover:bg-[#1c1f2b] hover:text-gray-200 transition-all group relative">
          <div class="absolute inset-0 bg-gradient-to-r from-purple-500/0 to-purple-500/0 group-hover:from-purple-500/5 group-hover:to-transparent rounded-lg transition-all"></div>
          <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-purple-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          <span class="font-medium">Operations</span>
        </a>

        <a href="{{ url_for('data') }}"
           class="flex items-center px-4 py-3 rounded-lg text-gray-400 hover:bg-[#1c1f2b] hover:text-gray-200 transition-all group relative">
          <div class="absolute inset-0 bg-gradient-to-r from-green-500/0 to-green-500/0 group-hover:from-green-500/5 group-hover:to-transparent rounded-lg transition-all"></div>
          <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-green-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
          </svg>
          <span class="font-medium">Data</span>
        </a>

        <div class="pt-4 mt-4 border-t border-gray-700/50">
          <a href="{{ url_for('config') }}"
             class="flex items-center px-4 py-3 rounded-lg text-gray-400 hover:bg-[#1c1f2b] hover:text-gray-200 transition-all group relative">
            <div class="absolute inset-0 bg-gradient-to-r from-gray-500/0 to-gray-500/0 group-hover:from-gray-500/5 group-hover:to-transparent rounded-lg transition-all"></div>
            <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-300 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span class="font-medium">Settings</span>
          </a>
        </div>
      </nav>
    </div>

    <!-- System Status - Darker -->
    <div class="mt-auto p-4 border-t border-[#1f2937]/20 bg-[#12151c]/50">
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-2">
          <span class="text-sm font-medium text-gray-500">RedExt By Dixe0</span>
        </div>
        <div class="flex items-center gap-2 ml-auto">
          <span class="text-xs text-gray-600">V0.1</span>
        </div>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Header Bar - Darker -->
    <header class="h-16 bg-[#12151c]/80 border-b border-[#1f2937]/20 flex items-center px-6 justify-between">
      <div class="flex items-center gap-4">
        <div class="text-sm text-green-500/70 flex items-center gap-2">
          <span class="w-2 h-2 rounded-full bg-green-500/50 animate-subtle-pulse"></span>
          System Online
        </div>
        <div class="h-4 w-px bg-[#1f2937]/20"></div>
        <div class="text-sm text-gray-500">Last update: <span class="text-gray-400">{{ now()|format_datetime if now is defined else 'Unknown' }}</span></div>
      </div>
      <div class="flex items-center gap-4">
        <button onclick="location.reload()" 
                class="bg-[#1c1f2b] hover:bg-[#252a3c] text-gray-400 px-3 py-1.5 rounded-lg flex items-center gap-2 transition-colors text-sm">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          <span>Refresh</span>
        </button>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
