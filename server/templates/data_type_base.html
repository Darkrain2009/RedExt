{% extends "base.html" %}

      <h1 class="text-2xl font-semibold">{{ data_type|capitalize }} Data</h1>

      <a href="{{ url_for('data') }}" class="text-blue-400 hover:text-blue-300">‚Üê Back to Dashboard</a>

{% endblock %}
