{% extends "base.html" %}
{% block title %}Error{% endblock %}

{% block content %}
<div class="p-6 max-w-[2000px] mx-auto">
  <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl border border-red-500/10 p-6 shadow-lg">
    <div class="flex items-center gap-4">
      <div class="bg-black/30 p-3 rounded-lg ring-1 ring-red-500/20">
        <svg class="w-6 h-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <div>
        <h1 class="text-2xl font-bold text-gray-100">Error</h1>
        <p class="text-red-400 text-sm mt-1">{{ error }}</p>
        {% if details %}
        <p class="text-gray-400 text-xs mt-2">{{ details }}</p>
        {% endif %}
      </div>
    </div>

    <div class="mt-6 flex justify-end">
      <a href="{{ url_for('index') }}" 
         class="flex items-center gap-2 px-4 py-2 bg-gray-900/50 hover:bg-gray-900/80 rounded-lg transition-all text-gray-300 hover:text-gray-100">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Back to Dashboard
      </a>
    </div>
  </div>
</div>
{% endblock %}
